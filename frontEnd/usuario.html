<!DOCTYPE HTML>
<html xmlns="https://www.thymeleaf.org">
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="css/usuario.css?v=1.x">
        <link rel="stylesheet" href="css/buscarPedido.css?v=1.x">
        <link rel="stylesheet" href="css/agregarPedido.css?v=1.x">
        <script src="js/usuario.js?v=1.x"></script>
    </head>
    <body>
        <div class="header">
            <button id="toggleScreen" onclick="toggleScreen()">cambiar</button>
        </div>
        <div class="screen" id="buscar">
            <div class="target">
                <div id="search">
                    <form id="formularioBusqueda">
                        <div class= "img">
                            <img src="img/search.svg" alt="">
                        </div> 
                        <div class="input">
                            <input type="text" id="inputBusqueda" placeholder="Ingrese el código del pedido">
                        </div>
                        <div class="preguntar">
                            <button form="placeHolder" onclick="getOrder()">BUSCAR</button>
                        </div>
                    </form>
                </div>
                <div id="resultados">
                    <div class="pedidosData">
                    </div>
                    <div class="movimientos">
                        <table>
                            <caption>Movimientos</caption>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Monto</th>
                                </tr>
                            </thead>
                            <tbody id="listaMovimientos">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen" id="agregar">
            <div class="target">
                <form id="nuevoPedido">
                    <input type="hidden" id="usuarioId" value="0">
                    <div class="uname">
                        <div class="text">Nombre</div>
                        <input type="text" id="usuarioNombre">
                    </div>
                    <div class="utele"> 
                        <div class="text">Teléfono</div>
                        <input type="number" id="usuarioTelefono">
                    </div>
                    <div class="uemai">
                        <div class="text">Email</div>
                        <input type="text" id="usuarioEmail">
                    </div>
                    <div class="udire">
                        <div class="text">Dirección de Envio</div>
                        <input type="text" id="usuarioDireccion">
                    </div>
                    <div class="tablaMovimientos">
                        <table id="movimientosLista">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Monto</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="listaNuevosMovimientos">
                            </tbody>
                        </table>
                    </div>
                    <button form="placeHolder" onclick="agregarFila()">Nuevo Producto</button>
                    <button form="placeHolder" onclick="nuevoPedido()">Hacer Nuevo Pedido</button>
                </form>
            </div>
        </div>
    </body>
</html>
