<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="css/index.css?v=1.x">
        <script src="js/index.js?v=1.x"></script>
    </head>
    <body>
        <div id="main" class="" th:classappend="${logError}? notInit : Init">
            <div id="usuario">
                <div class="acceso" onclick="setInit(true)">
                    <img src="img/people.svg" alt="">
                </div>
                <div class="body">
                    <div class="mImage">
                        <img src="img/user_b.svg" alt="">
                    </div>
                    <div class="tittle">CLIENTE</div>
                    <button id="toUser">INGRESAR</button>
                </div>
            </div>
            <div id="empleado" class="" th:classappend="${logError}? showLog :">
                <div class="acceso" onclick="setInit(false)">
                    <img src="img/tools.svg" alt="">
                </div>
                <div class="body">
                    <div class="mImage">
                        <img src="img/worker_b.svg" alt="">
                    </div>
                    <div class="tittle">EMPLEADO</div>
                    <button id="toWork" onclick="toggleLogin()">INGRESAR</button>
                    
                </div>
                <div class="login">
                    <form action="#" th:action="@{usuario}" th:object="${userLog}" method="post">
                        <p id="userName">Usuario</p>
                        <input type="text" name="userName">
                        <p id="pswName">Contrase√±a</p> 
                        <input type="password" name="password">
                        <input type="submit" name="subm">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
